- name: Install and init k8s cluster 
  hosts: master
  become: yes
  roles:
    - role: kubernetes/upgrade-linux

    - role: kubernetes/deploy-k8s
      tags: master

- name: Join in k8s cluster
  hosts: slave
  become: yes
  roles:
    - role: kubernetes/upgrade-linux

    - role: kubernetes/deploy-k8s
      tags: slave